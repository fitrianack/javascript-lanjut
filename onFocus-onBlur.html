<html>
    <head>
        <title> OnFocus dan OnBlur</title>
    </head>
    <body>
        <form>
            <input type="text" size="30" onfocus="window.status='Anda Sekarang siap mengisi kotak';">
        </form>

        <form>
                <input type="text" size="40" value="Tulis nama anda, kemudian pindah kursor dari kotak ini" 
                onblur="alert('Anda telah mengedit isi kotak, bener nih nggak nyesel?');">
        </form>
    
    </body>
</html>
