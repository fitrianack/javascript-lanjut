<html>
    <head>
        <title> Object dan Class</title>
    </head>
    <body>
        <script languange = "JavaScript">
        var bgc = document.bgColor;
        var lc = document.linkColor;
        var vlc = document.vlinkColor;
        var ref = document.referrer;
        var lm = document.lastModified;
        var fgc = document.fgColor;
        var al = document.alinkColor;
        var url = document.location;
        var t = document.tittle;

        document.write("Warna latar (background color) halaman ini <b>" +bgc+ "</b>.")
        document.write("Warna teksnya (mmm foreground color) halaman ini <b>" +fgc+ "</b>.")
        document.write("Warna link adalah <b>" +lc+ "</b>.")
        document.write("Kalau warna link yang aktif <b>" +al+ "</b>.")
        document.write("Dan warna link yang telah dikunjungi <b>" + vlc + "</b>.")
        document.write("Alamat URL halama ini <b>" +url+ "</b>.")
        document.write("Halaman yang anda lihat sebelum melihat halaman ini <b>" +ref+ "</b>.")
        document.write("Kalau warna link yang aktif <b>" +al+ "</b>.")
        document.write("Judul halaman ini <b>" +t+ "</b>.")
        document.write("Dokumen ini terakhir diedit <b>" +lm+ "</b>.")
        </script>
    </body>
</html>
