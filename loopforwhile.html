<html>
    <head>
        <title> Loop For and While</title>
    </head>
    <body>
        <b> Kita cuma menghitung dari 1 sampai 7 : </b><br>

        <script languange="JavaScript">
        for(i=1;i<=7;i=i+1)
        {
            document.write("Ini angka " + i + "<br>");
        }
        </script>
    </body>
</html>
