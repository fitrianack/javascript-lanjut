<html>
    <head>
        <title> OnSelect dan OnSubmit</title>
    </head>
    <body>
        <form>
            <input type="text" size="40" value="Tulis nama anda, kemudian pindahkan kursor dari kotak ini"
            onselect="alert('Hehehe, gagal deh ngeblok');">
        </form>
        <form onsubmit="alert('Anda yakin mau mengirim data?');">
            <input type="submit Query">
        </form>
    </body>
</html>
