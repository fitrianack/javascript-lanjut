<html>
    <head>
        <title> On Mouse Over</title>
    </head>
    <body>
        <a href="https://facebook.com" onmouseover="window.status='Ke Menu Utama'; return true"> Klik Disini</a>
        <a href="https://facebook.com" onmouseover="document.bgColor='#ffcc99'; return true"> Klik Disini</a>
        <a href="https://facebook.com" onmouseover="document.bgColor='#ffcc99', onmouseover="window.status='Ke Menu Utama'; return true"> Klik Disini</a>
    </body>
</html>
